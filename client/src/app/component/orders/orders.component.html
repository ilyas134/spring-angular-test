<div class="container mt-5 ">

<table mat-table [dataSource]="orderDetails" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
    </ng-container>

    <ng-container matColumnDef="UUID">
      <th mat-header-cell *matHeaderCellDef> UUID </th>
      <td mat-cell *matCellDef="let element"> {{element.uuid}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Created date">
      <th mat-header-cell *matHeaderCellDef> created Date </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate* 1000 | date: 'medium'}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
