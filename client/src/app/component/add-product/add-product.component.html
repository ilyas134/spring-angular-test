<div class="container  mt-5">
    <div class="card p-2">
        <div class="row">

            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Name of product</mat-label>
                        <input matInput placeholder="Placeholder"
                        [(ngModel)]="product.articleName"
                        name="articleName">
                    </mat-form-field>
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>price</mat-label>
                        <input matInput placeholder="Placeholder"
                        [(ngModel)]="product.price"
                        name="price">
                    </mat-form-field>
                    <div align="end">
                        <button mat-stroked-button color="primary" type="submit" style="margin-right: 5px;">Add product</button>
                        <button mat-stroked-button color="primary">Clear</button>
                    </div>
                </form>
            </div>
            <div class="col-6">

                <div>
                    <div class="dropzone">
                        <div class="text-wrapper">
                            <div class="centred">
                                
                                Drag and drop or<a (click)="selectFile.click()" class="browse-btn"> browse</a>  a file
                            </div>
                           
                        </div>

                    </div>
                    <input type="file" style="display: none" value="select" #selectFile
                    (change)="onFileSelect($event) "
               >
                </div>
                <div class="mt-5">
                    <div class="row">
                        <mat-grid-list cols="4" rowHeight="1:1">
                            <mat-grid-tile *ngFor="let file of product.images;let i=index;">
                                <div style="position: relative;">
                                <span class="remove-image" (click)="removeImage(i)">X</span>
                                <img  [src]="file.url" width="100px" height="100px">
                                </div>

                            </mat-grid-tile>

                        </mat-grid-list>
                    </div>
                </div>
              
            </div>
        </div>
    </div>
</div>
